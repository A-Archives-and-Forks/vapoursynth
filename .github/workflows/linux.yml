name: Linux

on: [push, pull_request, workflow_dispatch]

jobs:
  build-gcc:
    runs-on: ubuntu-24.04

    env:
      CC: gcc-14
      CXX: g++-14

    steps:
    - uses: actions/checkout@v4

    - name: Print compiler version
      run: |
        ${{ env.CXX }} --version

    - name: Install zimg
      run: |
        git clone https://bitbucket.org/the-sekrit-twc/zimg.git --depth 1 --recurse-submodules --shallow-submodules
        pushd zimg
        ./autogen.sh
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install -j$(nproc)
        popd
        rm -rf zimg

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python packages
      run: |
        python -m pip install -U pip
        pip install -U cython setuptools wheel

    - name: configure
      run: |
        ./autogen.sh
        ./configure --prefix=/usr

    - name: make
      run: |
        make -j$(nproc)

    - name: make install
      run: |
        sudo make install -j$(nproc)
        python setup.py sdist -d sdist
        mkdir empty
        pushd empty
        pip install vapoursynth --no-index --find-links ../sdist
        popd

    - name: Run test
      run: |
        python -m unittest discover -s test -p "*test.py"
